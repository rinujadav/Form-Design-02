<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="D:/table_design_01/form.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <title>Form Design</title>
</head>

<body>
    <div class="card main-card-section">
        <div class="card-header head-align">
            Create Account
        </div>
        <!-- Form -->
        <form class="row g-3 form-section">
            <div class="col-md-6">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" name="fname" class="form-control" id="fname">
            </div>
            <div class="col-md-6">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" name="lname" class="form-control" id="lname">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="text@gmail.com">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password&nbsp;<span style="color:red">*</span></label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <div class="col-md-6">
                <label for="c_password" class="form-label">Confirm Password&nbsp;<span
                        style="color:red">*</span></label>
                <input type="text" name="c_password" class="form-control" id="c_password">
            </div>
            <!-- Gender -->
            <div class="col-md-6">
                <p style="margin-bottom: 0rem;">Gender</p>
                <div class="form-check form-check-inline inline-space">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline inline-space">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>
            <!-- Hobbies -->
            <div class="col-md-6">
                <p style="margin-bottom: 0rem;">Hobbies</p>
                <div class="form-check form-check-inline inline-space">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Music</label>
                </div>
                <div class="form-check form-check-inline inline-space">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Sports</label>
                </div>
                <div class="form-check form-check-inline inline-space">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Travel</label>
                </div>
                <div class="form-check form-check-inline inline-space">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Movies</label>
                </div>
            </div>
            <!-- Income Dropdown and Range Slider -->
            <div class="col-md-6">
                <label for="fname" class="form-label">Source of Income</label>
                <select id="inputState" class="form-select">
                    <option selected>Employed</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="lname" class="form-label">Income</label>
                <div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"
                    aria-disabled="false">
                    <div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 0%;">
                    </div>
                    <a class="ui-slider-handle ui-state-default ui-corner-all" id="handle" href="#"></a>
                </div>
                <input id="amount" class="form-control" type="hidden" value="0"></input>
                <div class="slidecontainer">
                </div>
            </div>
            <!-- File Upload -->
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Upload Profile Picture</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Age</label>
                <input type="text" name="age" class="form-control" id="age">
            </div>
            <div class="col-12">
                Bio<textarea class="form-control" id="floatingTextarea"
                    style="height: 150px; margin-bottom: 10px;"></textarea>
            </div>
        </form>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary" style="float:right">Create</button>
        </div>
    </div>
</body>

</html>

<!-- Script for Range Slider -->
<script>
    $(document).ready(function () {
        $("#slider").slider({
            range: "min",
            animate: true,
            value: 1,
            min: 10,
            max: 100,
            step: 10,
            slide: function (event, ui) {
                update(1, ui.value); //changed
            }
        });
        update();
    });
    function update(slider, val) {
        //changed. Now, directly take value from ui.value. if not set (initial, will use current value.)
        var $amount = slider == 1 ? val : $("#amount").val();

        $("#amount").val($amount);
        $("#amount-label").text($amount);
        $('#slider a').html('<label>' + $amount + 'k' + '</label>');
    }
</script>
